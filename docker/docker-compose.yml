version: '3.8'

services:
  # Frontend - SvelteKit
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend

  # Backend - FastAPI
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://biolearn:biolearn@postgres:5432/biolearn
      - REDIS_URL=redis://redis:6379/0
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - analysis_data:/data/analysis
    depends_on:
      - postgres
      - redis

  # Celery Worker for async jobs
  celery:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: celery -A app.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://biolearn:biolearn@postgres:5432/biolearn
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - analysis_data:/data/analysis
    depends_on:
      - backend
      - redis

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=biolearn
      - POSTGRES_PASSWORD=biolearn
      - POSTGRES_DB=biolearn
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis for job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Bioinformatics tools container (spawned on demand)
  biotools:
    build:
      context: .
      dockerfile: Dockerfile.biotools
    volumes:
      - analysis_data:/data
    # This container is spawned on-demand for analysis jobs
    profiles:
      - analysis

volumes:
  postgres_data:
  redis_data:
  analysis_data:
